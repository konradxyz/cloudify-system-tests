    tests:
      - ec2_blueprints

  ########################################################################

  vsphere:
    handler_configuration: vsphere
    tests:
      - vsphere_blueprints

  ########################################################################

  softlayer:
    handler_configuration: softlayer
    tests:
      - softlayer_blueprints

